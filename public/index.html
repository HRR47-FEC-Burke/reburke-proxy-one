<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReBurke</title>
    <style>
      body {
        display: flex;
      }
      #app {
        display:grid;
        grid-template-columns: min-content min-content;
        grid-template-rows: repeat(3, min-content);
        margin: 0 auto;
      }
      #sb {
        grid-column: 2/3;
        grid-row: 1/3;
      }
      #sln {
        grid-column: 1/3;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="photo">Photo Module <br> Placeholder <br> <br> </div>
      <div id="sb">Sidebar <br> Placeholder <br> <br> </div>
      <div id="reviews"></div>
      <div id="sln"></div>
    </div>
    <script src="http://localhost:2625/dist/bundle.js"></script>
    <script src="http://localhost:3005/similar-listings-news.bundle.js"></script>
  </body>
</html>
